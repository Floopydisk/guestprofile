<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest Profile Form</title>
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="new-user-form">
      <main class="main-content">
        <header class="header">
          <nav class="header-menu">
            <ul>
              <li><a href="#" class="nav-link">Home</a></li>
              <li><a href="#" class="nav-link">Events</a></li>
              <li><a href="#" class="nav-link">Home Fellowship</a></li>
            </ul>
          </nav>
          <img class="logo" src="img/logo.png" alt="Company Logo" />
        </header>
        <form class="guest-profile-form">
          <h1 class="form-title">Guest Profile</h1>
          <div class="form-fields">
            <div class="form-field">
              <label for="full-name">Your full name</label>
              <input type="text" id="full-name" name="full-name" placeholder="Full name" required />
            </div>
            <div class="form-field">
              <label for="dob">DOB</label>
              <input type="date" id="dob" name="dob" required />
            </div>
            <fieldset class="form-field">
              <legend>Gender</legend>
              <div class="radio-group">
                <label>
                  <input type="radio" name="gender" value="male" required />
                  Male
                </label>
                <label>
                  <input type="radio" name="gender" value="female" required />
                  Female
                </label>
              </div>
            </fieldset>
            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-field">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="Phone" required />
            </div>
            <div class="form-field">
              <label for="relationship-status">Relationship Status</label>
              <input
                type="text"
                id="relationship-status"
                name="relationship-status"
                placeholder="Relationship Status"
                required
              />
            </div>
            <div class="form-field">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" placeholder="Address" required />
            </div>
            <div class="form-field">
              <label for="street">Street</label>
              <input type="text" id="street" name="street" placeholder="Street" required />
            </div>
            <div class="form-field">
              <label for="city">City</label>
              <select id="city" name="city" required>
                <option value="">Select City</option>
                <option value="">Lagos</option>
                <option value="">Ni</option>
              </select>
            </div>
            <div class="form-field">
              <label for="state">State / Province</label>
              <select id="state" name="state" required>
                <option value="">Select State / Province</option>
                <option value="">Lagos</option>
                <option value="">Ni</option>
              </select>
            </div>
            <div class="form-field">
              <label for="zip">Zip / Postal Code</label>
              <input type="text" id="zip" name="zip" placeholder="Zip / Postal Code" required />
            </div>
            <div class="form-field">
              <label for="country">Country / Region</label>
              <select id="country" name="country" required>
                <option value="">Select Country / Region</option>
                <option value="">Lagos</option>
                <option value="">Ni</option>
              </select>
            </div>
          </div>
          <p class="privacy-notice">
            By submitting your information, you consent to its storage and use for follow-up and ministry purposes, in
            line with our <a href="https://daystarng.org/privacy-policy" class="privacy-link">privacy policy</a>.
          </p>
          <div class="form-actions">
            <a href="about:blank"><button type="button" class="btn btn-secondary">Cancel</button></a>
            <button type="submit" class="btn btn-primary">
              Submit
              <span class="btn-icon">â†’</span>
            </button>
          </div>
        </form>
      </main>
    </div>
</body>
</html>
