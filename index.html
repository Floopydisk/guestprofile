<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest Profile Form</title>
    <link rel="stylesheet" href="css/globals.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/validation.css" />
    <script src="js/script.js" defer></script>
    <script src="js/ajax.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="new-user-form">
      <main class="main-content">
      <!-- navbar starts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary"> <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logo" class="logo">
          </a>
          <button class="navbar-toggler move" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://daystarng.org">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://daystarng.org/#events">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://daystarng.org/connect#homefellowship">Home Fellowship</a>
        </div>
      </nav>
      <!-- nabbar ends -->
      <form class="guest-profile-form" id="guestProfileForm">
          <input type="hidden" id="center-name" name="center-name" value="">
          <h1 class="form-title">Guest Profile</h1>
          <div class="form-fields">
            <div class="form-field">
              <label for="full-name">Your full name</label>
              <input type="text" id="full-name" name="full-name" placeholder="Full name" required />
              </div>
            <div class="form-field">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" required />
              </div>
            <fieldset class="form-field">
              <legend>Gender</legend>
              <div class="radio-group">
                <label>
                  <input type="radio" name="gender" value="male" required />
                  Male
                </label>
                <label>
                  <input type="radio" name="gender" value="female" required />
                  Female
                </label>
              </div>
              </fieldset>
            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Email" required />
              </div>
            <div class="form-field">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="Phone" required />
              </div>
            <div class="form-field">
              <label for="relationship-status">Relationship Status</label>
              <select id="relationship-status" name="relationship-status" required>
                <option value="">Select Relationship Status</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
              </select>
              </div>
            <div class="form-field">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" placeholder="Address" required />
              </div>
            <div class="form-field">
              <label for="lga">LGA</label>
              <input type="text" id="lga" name="lga" placeholder="LGA" required />
              </div>
            <div class="form-field">
              <label for="city">City</label>
              <select id="city" name="city">
                <option value="">Select City</option>

              </select>
              </div>
            <div class="form-field">
              <label for="state">State / Province</label>
              <select id="state" name="state" required>
                <option value="">Select State / Province</option>
              </select>
              </div>
            <div class="form-field">
              <label for="zip">Zip / Postal Code</label>
              <input type="text" id="zip" name="zip" placeholder="Zip / Postal Code" />
              </div>
            <div class="form-field">
              <label for="country">Country / Region</label>
              <select id="country" name="country" required>
                <option value="">Select Country / Region</option>

              </select>
              </div>
          </div>
          <p class="privacy-notice">
            By submitting your information, you consent to its storage and use for follow-up and ministry purposes, in
            line with our <a href="https://daystarng.org/privacy-policy" class="privacy-link">privacy policy</a>.
          </p>
          <div class="form-actions">
            <a href="about:blank"><button type="button" class="btn btn-secondary">Cancel</button></a>
            <button type="submit" class="btn btn-primary">
              Submit
              <span class="btn-icon">â†’</span>
            </button>
          </div>
        </form>
        <div id="response"></div>
      </main>
    </div>
</body>
</html>
